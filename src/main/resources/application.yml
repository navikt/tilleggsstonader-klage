application:
  name: tilleggsstonader-klage
server:
  servlet:
    context-path: /
    multipart:
      max-file-size: 200MB
      max-request-size: 200MB

springdoc:
  packagesToScan: no.nav.tilleggsstonader.klage
  pathsToMatch: /v3/api-docs,/api/**
  swagger-ui:
    disable-swagger-default-url: true

no.nav.security.jwt:
  issuer.azuread:
    discoveryurl: ${AZURE_APP_WELL_KNOWN_URL}
    accepted_audience: ${AZURE_APP_CLIENT_ID}
  client:
    registration:
      tilleggsstonader-integrasjoner:
        resource-url: ${TILLEGGSSTONADER_INTEGRASJONER_URL}
        token-endpoint-url: ${AZUREAD_TOKEN_ENDPOINT_URL}
        grant-type: urn:ietf:params:oauth:grant-type:jwt-bearer
        scope: ${TILLEGGSSTONADER_INTEGRASJONER_SCOPE}
        authentication:
          client-id: ${AZURE_APP_CLIENT_ID}
          client-secret: ${AZURE_APP_CLIENT_SECRET}
          client-auth-method: client_secret_basic
      tilleggsstonader-integrasjoner-clientcredentials:
        resource-url: ${TILLEGGSSTONADER_INTEGRASJONER_URL}
        token-endpoint-url: ${AZUREAD_TOKEN_ENDPOINT_URL}
        grant-type: client_credentials
        scope: ${TILLEGGSSTONADER_INTEGRASJONER_SCOPE}
        authentication:
          client-id: ${AZURE_APP_CLIENT_ID}
          client-secret: ${AZURE_APP_CLIENT_SECRET}
          client-auth-method: client_secret_basic
      pdl:
        resource-url: ${PDL_URL}
        token-endpoint-url: ${AZUREAD_TOKEN_ENDPOINT_URL}
        grant-type: urn:ietf:params:oauth:grant-type:jwt-bearer
        scope: ${PDL_SCOPE}
        authentication:
          client-id: ${AZURE_APP_CLIENT_ID}
          client-secret: ${AZURE_APP_CLIENT_SECRET}
          client-auth-method: client_secret_basic
      pdl-clientcredentials:
        resource-url: ${PDL_URL}
        token-endpoint-url: ${AZUREAD_TOKEN_ENDPOINT_URL}
        grant-type: client_credentials
        scope: ${PDL_SCOPE}
        authentication:
          client-id: ${AZURE_APP_CLIENT_ID}
          client-secret: ${AZURE_APP_CLIENT_SECRET}
          client-auth-method: client_secret_basic
      kabal:
        resource-url: ${KABAL_URL}
        token-endpoint-url: ${AZUREAD_TOKEN_ENDPOINT_URL}
        grant-type: urn:ietf:params:oauth:grant-type:jwt-bearer
        scope: ${KABAL_SCOPE}
        authentication:
          client-id: ${AZURE_APP_CLIENT_ID}
          client-secret: ${AZURE_APP_CLIENT_SECRET}
          client-auth-method: client_secret_basic
      kabal-clientcredentials:
        resource-url: ${KABAL_URL}
        token-endpoint-url: ${AZUREAD_TOKEN_ENDPOINT_URL}
        grant-type: client_credentials
        scope: ${KABAL_SCOPE}
        authentication:
          client-id: ${AZURE_APP_CLIENT_ID}
          client-secret: ${AZURE_APP_CLIENT_SECRET}
          client-auth-method: client_secret_basic
      tilleggsstonader-sak:
        resource-url: ${TILLEGGSSTONADER_SAK_URL}
        token-endpoint-url: ${AZUREAD_TOKEN_ENDPOINT_URL}
        grant-type: urn:ietf:params:oauth:grant-type:jwt-bearer
        scope: ${TILLEGGGSSTONADER_SAK_SCOPE}
        authentication:
          client-id: ${AZURE_APP_CLIENT_ID}
          client-secret: ${AZURE_APP_CLIENT_SECRET}
          client-auth-method: client_secret_basic
      tilleggsstonadder-sak-clientcredentials:
        resource-url: ${TILLEGGSSTONADER_SAK_URL}
        token-endpoint-url: ${AZUREAD_TOKEN_ENDPOINT_URL}
        grant-type: client_credentials
        scope: ${TILLEGGSSTONADER_SAK_SCOPE}
        authentication:
          client-id: ${AZURE_APP_CLIENT_ID}
          client-secret: ${AZURE_APP_CLIENT_SECRET}
          client-auth-method: client_secret_basic





PDL_SCOPE: api://${DEPLOY_ENV}-fss.pdl.pdl-api/.default
KABAL_SCOPE: api://${DEPLOY_ENV}-gcp.klage.kabal-api/.default
TILLEGGSSTONADER_SCOPE: api://${DEPLOY_ENV}-gcp.teamtilleggsstonader.tilleggsstonader-sak/.default
TILLEGGSSTONADER_INTEGRASJONER_SCOPE: api://${DEPLOY_ENV}-fss.teamtilleggsstonader.tilleggsstonader-integrasjoner/.default


spring:
  mvc:
    format:
      date: iso
      date-time: iso
  autoconfigure.exclude: org.springframework.boot.autoconfigure.web.servlet.error.ErrorMvcAutoConfiguration
  data:
    jdbc:
      repositories:
        enabled: true
  main:
    allow-bean-definition-overriding: true
    banner-mode: "off"
  flyway:
    enabled: true
    placeholders:
      ignoreIfProd:
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/tilleggsstonader-klage
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 20
      connection-test-query: "select 1"
      max-lifetime: 30000
      minimum-idle: 1
  kafka:
    bootstrap-servers: ${KAFKA_BROKERS}
    properties:
      security:
        protocol: SSL
      ssl:
        keystore:
          type: PKCS12
          location: ${KAFKA_KEYSTORE_PATH}
          password: ${KAFKA_CREDSTORE_PASSWORD}
        truststore:
          type: PKCS12
          location: ${KAFKA_TRUSTSTORE_PATH}
          password: ${KAFKA_CREDSTORE_PASSWORD}
    producer:
      acks: all
    consumer:
      group-id: tilleggsstonader-klage
      max-poll-records: 1
      auto-offset-reset: latest
      enable-auto-commit: false
management:
  endpoint.health.show-details: always
  endpoints.web:
    exposure.include: info, health, metrics, prometheus
    base-path: "/internal"
    path-mapping:
      info: "status/isAlive"
  prometheus.metrics.export.enabled: true

DEPLOY_ENV: prod
ON_PREM_URL_ENV: prod

AZUREAD_TOKEN_ENDPOINT_URL: https://login.microsoftonline.com/${AZURE_APP_TENANT_ID}/oauth2/v2.0/token

TILLEGGSSTONADER_BREV_API_URL: http://tilleggsstonader-brev # //TODO valider om korrekt
TILLEGGSSTONADER_DOKUMENT_URL: http://tilleggsstonader-dokument # //TODO valider om korrekt

TILLEGGSSTONADER_INTEGRASJONER_URL: https://tilleggsstonader-integrasjoner.${ON_PREM_URL_ENV}-fss-pub.nais.io
PDL_URL: https://pdl-api.${ON_PREM_URL_ENV}-fss-pub.nais.io

KABAL_URL: http://kabal-api.klage

TILLEGGSSTONADER_SAK_URL: http://tilleggsstonader-sak


rolle:
  tilleggstonader: #//TODO legge inn idene p√• gruppene
