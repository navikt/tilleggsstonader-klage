lenker:
  TILLEGGSSTONADER_SAK_FRONTEND_URL: "https://tilleggstonader.intern.nav.no/"


BEHANDLINGSSTATISTIKK_TOPIC: teamtilleggsstonader.aapen-klage-behandlingsstatistikk