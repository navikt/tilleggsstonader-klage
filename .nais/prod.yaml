apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: familie-klage
  namespace: teamfamilie
  labels:
    team: teamfamilie

spec:
  image: {{ image }}
  ingresses:
    - https://familie-klage-backend.intern.nav.no
  liveness:
    path: /internal/status/isAlive
    initialDelay: 30
    failureThreshold: 10
  readiness:
    path: /internal/status/isAlive
    initialDelay: 30
    failureThreshold: 10
  prometheus:
    enabled: true
    path: /internal/prometheus
  replicas:
    min: 2
    max: 4
  resources:
    limits:
      memory: 2048Mi
    requests:
      memory: 512Mi
      cpu: 200m
  secureLogs:
    enabled: true
  kafka:
    pool: nav-prod
  gcp:
    sqlInstances:
      - type: POSTGRES_14 # IF This is changed, all data will be lost. Read on nais.io how to upgrade
        tier: db-custom-1-3840
        diskAutoresize: true
        cascadingDelete: false
        highAvailability: true
        pointInTimeRecovery: true
        maintenance:
          day: 7
          hour: 23
        databases:
          - name: familie-klage
            envVarPrefix: DB
  accessPolicy:
    inbound:
      rules:
        - application: familie-klage-frontend
        - application: familie-ef-sak
        - application: familie-ks-sak
        - application: familie-ba-sak
        - application: tilleggsstonader-prosessering
    outbound:
      rules:
        - application: familie-tilbake
        - application: familie-ef-sak
        - application: familie-ks-sak
        - application: familie-ba-sak
        - application: familie-ef-proxy
          cluster: prod-fss
        - application: familie-brev
        - application: familie-dokument
        - application: kabal-api
          namespace: klage

      external:
        - host: api-gw.oera.no
        - host: familie-oppdrag.prod-fss-pub.nais.io
        - host: familie-integrasjoner.prod-fss-pub.nais.io
        - host: familie-ef-infotrygd.prod-fss-pub.nais.io
        - host: familie-ef-proxy.prod-fss-pub.nais.io
        - host: pdl-api.prod-fss-pub.nais.io

  azure:
    application:
      enabled: true
      tenant: nav.no
      claims:
        groups:
          - id: "3611981f-eda7-46ab-b8f2-50c3159e101c" # 0000-GA-Tilleggsstonader-Veileder
          - id: "31a99292-9461-40bf-b2d0-a815697dfbb4" # 0000-GA-Tilleggsstonader-Saksbehandler
          - id: "dab3f549-f5f0-4a9c-9f5b-1f6a15ae8424" # 0000-GA-Tilleggsstonader-Beslutter
          - id: "5ef775f2-61f8-4283-bf3d-8d03f428aa14" # 0000-GA-Strengt_Fortrolig_Adresse
          - id: "ea930b6b-9397-44d9-b9e6-f4cf527a632a" # 0000-GA-Fortrolig_Adresse
          - id: "dbe4ad45-320b-4e9a-aaa1-73cca4ee124d" # 0000-GA-Egne_ansatte
          - id: "9f2c914f-9619-41a2-bea6-d62910514c8a" # Team Tilleggsst√∏nader - Utviklere tilgang til prosessering

        extra:
          - "NAVident"
  env:
    - name: SPRING_PROFILES_ACTIVE
      value: prod